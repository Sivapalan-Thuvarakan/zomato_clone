<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google Fonts End -->

    <title>ZOMATO CLONE</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img  src="assets/logo.png" alt="log" class="brand__logo"/>
            </div>
            <div class="navbar__nav__items">
                <div class="nav_items">
                    <button class="button__primary">Order Now</button>
                </div>
            </div>
        </nav> 
    </header>
    <main class="container">
        <section class="hero__container">
              <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image"/>
                <img src="assets/svg/heroShape.svg" alt="hero shape" class="hero__image__shape"/>
                <img src="assets/svg/herobgpattren.svg" alt="hero bg pattern" class="hero__image__patern"/>
              </div>
              <div class="hero_description">
                <h1 class="hero__text">Order food from favourite restaurents near you.</h1>
                <button class="button__primary">Order Now</button>
              </div>
        </section>
        <section class="video__footage__container">
                <div class="video__footage">
                    <iframe class="chef__video"  src="https://www.youtube.com/embed/dXirvvVXXWA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="video__footage__text">
                    <p>Your food will be prepared safely with an experienced chef with out compromising on quality ansd hygine</p>
                </div>
        </section>
        <section class="food__list__container">
            <div class="food__list_contaoner_diagonal"></div>
                    <h1 class="text-x1">Explore our menu</h1>
                    <div class="food__menu__card__list">
                        <div class="food__menu__card">
                            <img src="assets/burger.jpg" alt="burger" class="food__menu_card__burger"/>
                            <div class="food_card_menu_details">
                                <h4 class="food__menu__card_title"><strong>Burgers</strong></h4>
                                <p>
                                    Burger King
                                    <span style="color: red;">+3</span>
                                </p>
                            </div>
                        </div>

                        <div style ="margin: -1rem 0rem 1rem 0rem;" class="food__menu__card">
                            <img src="assets/burger.jpg" alt="burger" class="food__menu_card__burger"/>
                            <div class="food_card_menu_details">
                                <h4 class="food__menu__card_title"><strong>Burgers</strong></h4>
                                <p>
                                    Burger King
                                    <span style="color: red;">+3</span>
                                </p>
                            </div>
                        </div>

                        <div class="food__menu__card">
                            <img src="assets/burger.jpg" alt="burger" class="food__menu_card__burger"/>
                            <div class="food_card_menu_details">
                                <h4 class="food__menu__card_title"><strong>Burgers</strong></h4>
                                <p>
                                    Burger King
                                    <span style="color: red;">+3</span>
                                </p>
                            </div>
                        </div>
                    </div>
        </section>
        <section class="restaurant__list__container">
            <div>
                <h4 class="restaurant__list__text">Order Foods 100rs</h4>
            </div>
            <div class="restaurant__list__image__container">
                    <div class="restaurant__list__row1">
                        <img src="assets/restaurant1.jpg" alt="r1" class="restaurant1">
                        <img src="assets/restaurant2.jpg" alt="r2" class="restaurant2">
                    </div>
                    <div class="restaurant__list__row2">
                        <img src="assets/restaurant3.jpg" alt="r3" class="restaurant3">
                        <img src="assets/restaurant4.jpg" alt="r4" class="restaurant4">
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
